<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast to your e-mail</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script defer src="javascript/forecastAPI.js"></script>
        <script defer src="javascript/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title-text">WEATHER TO YOUR E-MAIL</h1>
            <form name="change-location" class="change-location">
                <div class="1st-location">
                    <label for="city">enter a city</label>
                    <input name="city" type="text" id="city" />
                </div>
                <!-- <button type="submit" id="get-weather">get weather!</button> -->
                <button id="add-location">add 2nd location</button>
                <!-- 2nd location hidden input field -->
                <div id="2nd-location" class="hidden">
                    <label for="city">enter another city</label>
                    <input name="city2" type="text" id="city" /><br />
                </div>
            </form>
            <button
                type="button"
                value="get weather!"
                id="get-weather"
                onclick="submitForms()"
            >
                get weather
            </button>
            <div id="data-container" class="off">
                <!-- day or night picture rendered here -->

                <div id="current-weather-details">
                    <!-- location current details rendered here -->
                </div>
                <div id="two-weeks-forecast">
                    <!-- 14 day forecast to be rendered here -->
                </div>
            </div>
        </div>
    </body>
</html>
