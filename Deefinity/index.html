<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast to your e-mail</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script defer src="javascript/forecastAPI.js"></script>
        <script defer src="javascript/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title-text">WEATHER TO YOUR E-MAIL</h1>
            <div class="change-location">
                <div class="input-fields">
                    <form name="change-location">
                        <div class="1st-location">
                            <label for="city">enter a city</label><br />
                            <input name="city" type="text" id="city" />
                            <button id="add-location">+</button>
                        </div>
                        <!-- 2nd location hidden input field -->
                        <div id="2nd-location" class="hidden">
                            <label for="city">enter another city</label><br />
                            <input name="city2" type="text" id="city" /><br />
                        </div>
                    </form>
                </div>
                <button
                    type="button"
                    value="get weather!"
                    id="get-weather"
                    onclick="submitForms()"
                >
                    get weather
                </button>
            </div>
            <div id="data-container" class="off">
                <!-- weather api data injected here -->
            </div>
        </div>
    </body>
</html>
